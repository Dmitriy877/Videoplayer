<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./static/font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">

  <style type="text/css">
    .vp-button-style {
      border-style: none;
      width: 30px;
      cursor: pointer;
      background-color: transparent;
    }

    .vp-button-color {
      color:white
    }

    .vp-video-player {
      width: 800px;
      height: 600px;
    }

    .vp-video-container-size {
      width: 100%;
      height: 100%
    }

    .vp-buttons {
      background-color: black;
    }

  </style>

</head>
<body>
  <div id="player" class="vp-video-player">
    <div class="js-video-container vp-video-container-size"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="vp-buttons">
      <div>
        <button class="js-play-button vp-button-style">
          <p><i class="fa fa-play vp-button-color" aria-hidden="true"></i></p>
        </button>
        <button class="js-pause-button vp-button-style">
          <p><i class="fa fa-pause vp-button-color" aria-hidden="true"></i></p>
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
