<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./static/font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Пример подключения плеера</title>
  <link rel="icon" type="image/png" href="./static/favicon.png" sizes="196x196">
  <meta charset="utf-8">

  <style type="text/css">

    .vp-video-player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px 10px black;
      display: flex;
      flex-direction: column;
    }

    .vp-video-player-display {
      flex-grow: 1;
    }

    .vp-video-player-buttons {
      background-color: black;
      display: flex;
    }

    .vp-video-player-button {
      width: 50px;
      border-style: none;
      cursor: pointer;
      background-color: transparent;
      margin-left: 2px;
      margin-right: 2px;
    }

    .vp-video-player-button-text {
      color:white;
      font-size: larger;
    }

    .vp-video-player-buttons-gap {
      flex-grow: 1;
    }

  </style>
</head>
<body>
  <div id="player" class="vp-video-player">
    <div class="js-video-container vp-video-player-display"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="vp-video-player-buttons">
        <button class="js-play-button vp-video-player-button">
          <p><i class="fa fa-play vp-video-player-button-text" aria-hidden="true"></i></p>
        </button>
        <button class="js-pause-button vp-video-player-button">
          <p><i class="fa fa-pause vp-video-player-button-text" aria-hidden="true"></i></p>
        <button class="js-volume-button vp-video-player-button">
          <i class="fa fa-volume-off vp-video-player-button-text" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button vp-video-player-button" hidden>
          <i class="fa fa-volume-up vp-video-player-button-text" aria-hidden="true"></i>
        </button>
        <div class="vp-video-player-buttons-gap"></div>
        <button class="js-fullscreen-button vp-video-player-button">
          <i class="fa fa-expand vp-video-player-button-text" aria-hidden="true"></i>
        </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
